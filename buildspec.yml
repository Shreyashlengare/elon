version: 0.2

env:
  variables:
    RUNTIME_VERSION: "16"  # Replace with the desired Node.js version

phases:
  pre_build:
    commands:
      - sudo apt update
      - sudo apt install npm -y
      - sudo npm install
      - sudo npm install eslint eslint-config-react-app --save-dev
      - sudo npm update

  build:
    commands:
      - sudo npm run build

  post_build:
    commands:
      - sudo npm start
      - echo "Build completed on `date`"

artifacts:
  files: 
    - public/**/*
    - src/**/*
    - package.json
    - appspec.yml
    - scripts/**/*

cache:
  paths:
    - '/app/node_modules/**/*'


