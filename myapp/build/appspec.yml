version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/html/
file_exists_behaviour: OVERWRITE

hooks:  
  AfterInstall:
    - location: scripts/install_nginx.sh
      timeout: 300
      runas: root 
   ApplicationStop:
    - location: scripts/stop_nginx.sh
      timeout: 300
      runas: root    
  ApplicationStart:
    - location: scripts/start_nginx.sh
      timeout: 3600
      runas: root
